<ion-header no-border>
    <ion-navbar [ngClass]="{'theme_pink':_theme == 'theme_pink','theme_dark':_theme == 'theme_dark','theme_red':_theme == 'theme_red','theme_yellow':_theme == 'theme_yellow','theme_green':_theme == 'theme_green','theme_blue':_theme == 'theme_blue','theme_purple':_theme == 'theme_purple'}">
        <section class="iheader">
            <ion-icon name="list" (click)="openMenu()"></ion-icon>
            <img (click)="openMenu()" class="userimg" src="https://avatars2.githubusercontent.com/u/11835988?v=4&s=120" />
            <h6>Devon</h6>
            <nav>
                <ion-icon name="notifications"></ion-icon>
                <ion-icon name="chatbubbles"></ion-icon>
                <ion-icon name="search"></ion-icon>
            </nav>
        </section>
    </ion-navbar>
</ion-header>

<ion-content>

    <super-tabs [ngClass]="{'theme_pink':_theme == 'theme_pink','theme_dark':_theme == 'theme_dark','theme_red':_theme == 'theme_red','theme_yellow':_theme == 'theme_yellow','theme_green':_theme == 'theme_green','theme_blue':_theme == 'theme_blue','theme_purple':_theme == 'theme_purple'}">
        <super-tab [root]="page1" title="菜谱"></super-tab>
        <super-tab [root]="page2" title="发现"></super-tab>
        <super-tab [root]="page3" title="文库"></super-tab>
    </super-tabs>
</ion-content>
